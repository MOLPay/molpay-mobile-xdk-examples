<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"> *This allow cross-domain communication between MOLPay payment module and payment servers.*
    <meta name="format-detection" content="telephone=no">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="molpay">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Home</h1>
        <button class="button button-clear button-positive" ng-show="closeMolpay" ng-click="close()">
            Close
        </button>          
      </ion-header-bar>
      <ion-content  style="margin: auto;padding: 10px;text-align: center;">
        <div ng-show="molpayStarted" style="height:100%; width:100%" id="molpay" class="molpay"></div>

          <button ng-click="pay()" class="button button-positive" ng-show="startMolpayButton">
              Start Molpay
          </button>
 
      </ion-content>
    </ion-pane>
  </body>
</html>
